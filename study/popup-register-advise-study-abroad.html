<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="VMMS">
  <meta name="author" content="">
  <meta property="og:title" content="Bách Việt" />
  <meta property="og:url" content="Bách Việt" />
  <meta property="og:site_name" content="Bách Việt" />
  <meta property="og:image" content="./images/about-us.png" />
  <meta property="og:image:secure_url" content="./images/about-us.png" />
  <link rel="icon" href="./images/logobachviet.png"image/gif" sizes="32x32">
  <title>MVSS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./css/owl.carousel.min.css" />
  <link rel="stylesheet" href="./css/owl.theme.default.min.css" />
  <link rel="stylesheet" href="./css/home-page.css" />
  <link rel="stylesheet" href="./css/popup.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/global.css">
</head>
<body>
  <div class="wrapper program-detail">

    <main class="main">
      <div class="popup">
        <div class="popup-content">
          <img  class="close-btn" src="./images/icon/close.png" alt="">
          <div class="register-advise">
            <div class="container">
              <div class="title-underline" >
                Đăng ký tư vấn du học
                <div class="line"></div>
              </div>
              <div class="row">
                <div class="col-12 col-lg-8 px-0 ps-lg-0">
                  <div class="form mt-5 row scroll">
                    <div class="col-12 col-md-6 form-item mt-5">
                      <label for="name" class="form-label">Tên <span>*</span></label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="col-12 col-md-6 form-item mt-3 mt-md-5">
                      <label for="lastname" class="form-label">Họ <span>*</span></label>
                      <input type="text" class="form-control" id="lastname">
                    </div>
                    <div class="col-12 col-md-6 form-item mt-3">
                      <label for="phone" class="form-label">Số điện thoại <span>*</span></label>
                      <input type="number" class="form-control" id="phone">
                    </div>
                    <div class="col-12 col-md-6 form-item mt-3">
                      <label for="email" class="form-label">Email <span>*</span></label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-12 col-md-6 form-item mt-3">
                      <label for="email" class="form-label">Năm sinh của bạn? <span>*</span></label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-12 col-md-6 form-item mt-3">
                      <label for="email" class="form-label">Bạn đang ở tỉnh/thành phố nào? <span>*</span></label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-12 col-md-6 form-item mt-3">
                      <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <div class="label">Quốc gia bạn muốn du học? <span> *</span></div>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Úc</a></li>
                          <li><a class="dropdown-item" href="#">Mỹ</a></li>
                          <li><a class="dropdown-item" href="#">Trung Quốc</a></li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-12 col-md-6 form-item mt-3">
                      <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <div class="label">Bạn dự định khi nào du học?<span> *</span></div>
                        </button>
                        <ul class="dropdown-menu mt-3">
                          <li><a class="dropdown-item" href="#">Úc</a></li>
                          <li><a class="dropdown-item" href="#">Mỹ</a></li>
                          <li><a class="dropdown-item" href="#">Trung Quốc</a></li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-12 col-md-6 form-item mt-3">
                      <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <div class="label">Bạn muốn loại hình tư vấn nào? <span> *</span></div>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Online</a></li>
                          <li><a class="dropdown-item" href="#">offline</a></li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-12 col-md-6 form-item mt-3">
                      <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <div class="label">Bậc học bạn quan tâm? <span> *</span></div>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Đại học</a></li>
                          <li><a class="dropdown-item" href="#">Cao học</a></li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-12 form-item mt-3">
                      <div class="form-floating">
                        <textarea class="form-control" placeholder="Chi tiết yêu cầu tư vấn từ bạn?" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Chi tiết yêu cầu tư vấn từ bạn? <span> *</span></label>
                      </div>                  
                    </div>
                  </div>
                  <div class="form-confirm">
                    <p>Chúng tôi cam kết không chia sẻ thông tin của bạn cho bất kỳ bên thứ 3 nào:</p>
                    <div class="checbox-square mt-3">
                      <input type="checkbox">
                      <label for="">Tôi đồng ý <span>Các điều khoản</span> và <span>điều kiện bảo mật thông tin</span> của VMMS</label>
                    </div>
                    <div class="checbox-square mt-3">
                      <input type="checkbox">
                      <label for="">Tôi muốn nhận thông tin và ưu đãi cập nhật từ VMMS.</label>
                    </div>
                  </div>
                  <a href="!#" class="btn mt-5">Đăng ký ngay</a>
                </div>
                <div class="col-12 col-lg-4 px-4 mt-5 mt-lg-0 d-none d-lg-block"">
                  <div class="register-advise-right">
                    <img src="./images/home-page/register.png" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    


  </div>
  <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/owl.carousel.min.js"></script>
  <script type="text/javascript" src="./js/carousel.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
